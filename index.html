<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <title>Credit Card</title>
</head>
<body>
    <section id="credit-card">
        <div class="credit-card">
            <div class="top">
                <div class="brand">
                    <img src="img/gtcrea8-logo.png" alt="Bank Card Brand">
                </div>
                <div class="logo">
                    <img src="img/gt-bank-logo.jpg" alt="Bank Logo">
                </div>
            </div>
            <div class="center">
                <div class="smart-chip-img">
                    <img src="img/smart-chip.png" alt="Smart Chip">
                </div>
                <div class="card-number">
                    <div class="card-number-input">
                        <div class="card-number-display">
                            <p></p>
                        </div>
                        <input type="number" name="card-number" id="card-number" max="16">
                    </div>
                    <div class="expiration-date">
                        <div class="valid-msg">
                            <p>VALID<br> THRU</p>
                        </div>
                        <div class="date">05/24</div>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <div class="card-name">ANONYMOUS USER</div>
                <div class="payment-network-logo">

                </div>
            </div>
        </div>
        <div class="foot-note">
            <ul>
                <li>N.B: Master card starts with 5</li>
                <li>N.B: Verve card starts with 5061</li>
                <li>N.B: Visa card starts with 4</li>
            </ul>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
